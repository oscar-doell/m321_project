version: "3.8"

services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: recipedb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d recipedb"]
      interval: 3s
      retries: 20

  recipe-service:
    build: .
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/recipedb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      JWT_SECRET: replace_this_with_a_secure_long_secret_for_prod_change_me_please
      SERVER_PORT: 8083
    ports:
      - "8083:8083"
    # optional: you can keep a healthcheck if you added actuator in the app
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8083/actuator/health || exit 1"]
      interval: 5s
      retries: 12

volumes:
  pgdata:
